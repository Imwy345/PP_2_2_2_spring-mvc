<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Cars</title>
    <style>table th, table td {padding: 5px;}</style>
</head>

<body>
<h1>MASHINKI</h1>

<table border="1">
    <tr>
        <th>model</th>
        <th>series</th>
        <th>age</th>
        <th>color</th>
    </tr>

    <tr th:each="list : ${carsList}">
        <td th:utext="${list.model}">model</td>
        <td th:utext="${list.series}">series</td>
        <td th:utext="${list.age}">age</td>
        <td th:utext="${list.color}">color</td>

    </tr>

</table>

</body>

</html>
